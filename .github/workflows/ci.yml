name: CI

on:
  push:
  pull_request:

jobs:
  rust:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run Rust tests (no Python bindings)
        run: |
          cargo test --no-default-features

  python:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config python3-dev
      - uses: dtolnay/rust-toolchain@stable
      - name: Install Python deps
        run: |
          python -m pip install -U pip wheel setuptools
          python -m pip install maturin numpy pytest
          python -m pip install torch --index-url https://download.pytorch.org/whl/cpu --extra-index-url https://pypi.org/simple
      - name: Build and install rustorch wheel
        run: |
          maturin build --release --out dist
          python -m pip install --force-reinstall dist/*.whl
      - name: Run Python tests
        env:
          PYTHONPATH: python
        run: |
          pytest -q tests/test_tensor.py tests/test_fx_runner.py
      - name: Run FX backend smoke test
        env:
          PYTHONPATH: python
        run: |
          python python/rust_backend/backend_check.py

  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run performance regression benchmarks
        run: |
          scripts/ci/run_benchmarks.sh

  wheels:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
          sccache: 'true'
          manylinux: auto
      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}
          path: dist
