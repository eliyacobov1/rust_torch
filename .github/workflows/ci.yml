name: CI

on:
  push:
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run Rust tests (no Python bindings)
        run: |
          cargo test --no-default-features

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config python3-dev
      - uses: dtolnay/rust-toolchain@stable
      - name: Install Python deps
        run: |
          python -m pip install -U pip wheel setuptools
          python -m pip install maturin numpy pytest
          python -m pip install torch --index-url https://download.pytorch.org/whl/cpu
      - name: Build rustorch (PyO3)
        run: |
          maturin develop --release
      - name: Run Python tests
        env:
          PYTHONPATH: python
        run: |
          pytest -q tests/test_tensor.py tests/test_fx_runner.py
